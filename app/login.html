<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/register_login/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="static/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="static/css/register_login/login.css"/>
	</head>
	<body>
		<section id="header_wrap">
			<header class="header content clearfix">
				<div class="logo">
					<h1>
						<a href="#" title="唯品会">唯品会</a>
					</h1>
				</div>
				<div class="logo_right"></div>
			</header>
		</section>
		<section id="banner_wrap">
			<section class="banner content">
				<div class="login">
					<div class="login_header">
						<a>扫码登录</a>|
						<a>账户登录</a>
					</div>
					<div class="login_sm_body">
						<div class="ewm">
							<div class="ewm_img"></div>
							<div class="ewm_phone"></div>
						</div>
						<p>打开<span>唯品会APP-个人中心</span>，扫一扫登录</p>
					</div>
					
					<form class="login_form" onsubmit="return false">
						<div class="username">
							<strong>登录账号或密码错误，请重新输入</strong>
							<span></span>
							<input type="text" name="username" placeholder="手机号/用户名/邮箱" data-error="请输入登录名"/>
							<p></p>
						</div>
						<div class="password">
							<span></span>
							<input type="password" name="password" placeholder="密码" data-error="请输入密码"/>
							<p></p>
						</div>
						<div class="checkBox clearfix">
							<div class="checkBox_div ">
								<input type="checkbox" name="check" checked/>
								<i>记住用户名</i>
							</div>
							<a href="#" >忘记密码</a>
						</div>
						<div class="sub">
							<button id="login_btn">登录</button>
						</div>
					</form>
					<div class="wx">
						————————<a href="#">
							<span></span>
						</a>————————
					</div>
					<div class="login_footer">
						<a href="#">新浪微博</a>|
						<a href="#">QQ</a>|
						<a href="#">支付宝</a>
						<a href="#"><b>更多<span class="iconfont icon-xiajiantou"></b></span></a>
						<a href="registr.html"><strong>免费注册</strong></a>
					</div>
				</div>
			</section>
		</section>
		<section id="footer_wrap">
			<footer class="footer content">
				Copyright 2008-2018 vip.com，All Rights Reserved ICP证：粤 B2-20080329
			</footer>
		</section>
		<script src="static/js/jquery.js"></script>
		<script src="static/js/ajax0.1.0.js"></script>
		<script src="static/js/login.js"></script>
	</body>
</html>
